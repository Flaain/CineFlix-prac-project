<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>CineFlix</title>
    </head>
    <body class="body">
        <div class="page body__page">
            <header class="header">
                <div class="header__container">
                    <a href="#" class="logo logo_place_header"></a>
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="#" class="header__link">Главная</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">Категории</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link header__link_indicator keyframes">LIVE</a>
                            </li>
                            <!-- <li class="header__item">
                                <a href="#" class="header__link">
                                    <button class="header__link_btn_premium">
                                        <span>Премиум</span>
                                    </button>
                                </a>
                            </li> -->
                        </ul>
                    </nav>
                    <div class="header__right-bar">
                        <form action="#" class="search header__search">
                            <input type="text" class="search__header" placeholder="Я ищу..." />
                            <button class="search__btn">
                                <ion-icon class="search__icon" name="search-outline"></ion-icon>
                            </button>
                        </form>
                        <a href="#" class="header__signin-btn">Войти<ion-icon class="header__signin-icon" name="log-in-outline"></ion-icon></a>
                    </div>
                </div>
            </header>
            <main class="content">
                <section class="banner page__banner">
                    <div class="banner__card">
                        <a href="#" class="banner__link"><img src="images/John-Wick-3.jpg" alt="Изображение баннера" class="banner__image" /></a>
                        <div class="banner__text">
                            <ul class="banner__list">
                                <li class="banner__item">
                                    <ion-icon name="film" role="img" class="banner__icon" aria-label="film"></ion-icon>
                                    <span class="banner__description">Action/Thriller</span>
                                </li>
                                <li class="banner__item">
                                    <ion-icon name="calendar" role="img" class="banner__icon" aria-label="calendar"></ion-icon>
                                    <span class="banner__description">2019</span>
                                </li>
                                <li class="banner__item">
                                    <ion-icon name="time" role="img" class="banner__icon" aria-label="time"></ion-icon>
                                    <span class="banner__description">2h 11m</span>
                                </li>
                                <li class="banner__item">
                                    <span class="banner__description">4K</span>
                                </li>
                            </ul>
                            <h1 class="banner__title">John Wick: Chapter 3 - Parabellum</h1>
                        </div>
                    </div>
                </section>
                <section class="movies">
                    <div class="filter movies__filter">
                        <div class="filter__left-side">
                            <select name="genre" class="filter__dropdown filter__dropdown_genre">
                                <option selected class="filter__option" value="Все жанры">Все жанры</option>
                                <option class="filter__option" value="action">Боевики</option>
                                <option class="filter__option" value="adventure">Триллеры</option>
                                <option class="filter__option" value="animal">Комедии</option>
                                <option class="filter__option" value="animation">Драмы</option>
                                <option class="filter__option" value="biography">Фантастика</option>
                            </select>
                            <!-- <ion-icon class="filter__dropdown-icon" name="chevron-down-outline"></ion-icon> -->
                            <select name="year" class="filter__dropdown filter__dropdown_year">
                                <option selected class="filter__option" value="Все годы">Все годы</option>
                                <option class="filter__option" value="2021">2021</option>
                                <option class="filter__option" value="2020">2020</option>
                                <option class="filter__option" value="2019">2019</option>
                                <option class="filter__option" value="2018">2018</option>
                                <option class="filter__option" value="2017">2017</option>
                                <option class="filter__option" value="2016">2016</option>
                                <option class="filter__option" value="2020-2021">2020-2021</option>
                                <option class="filter__option" value="2019-2020">2019-2020</option>
                                <option class="filter__option" value="2010-2020">2010-2020</option>
                                <option class="filter__option" value="2010-2015">2010-2015</option>
                            </select>
                            <!-- <ion-icon class="filter__dropdown-icon" name="chevron-down-outline"></ion-icon> -->
                        </div>
                        <div class="filter__right-side">
                            <input type="radio" name="grade" checked id="featured" class="filter__radio filter__radio_featured" />
                            <label for="featured" class="filter__radio-text">Избранное</label>
                            <input type="radio" name="grade" id="popular" class="filter__radio filter__radio_popular" />
                            <label for="popular" class="filter__radio-text">Популярное</label>
                            <input type="radio" name="grade" id="newest" class="filter__radio filter__radio_newest" />
                            <label for="newest" class="filter__radio-text">Новое</label>
                            <div class="filter__radio-bg"></div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <script src="pages/index.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
