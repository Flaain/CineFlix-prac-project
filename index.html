<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>CineFlix</title>
    </head>
    <body class="body">
        <div class="page body__page">
            <header class="header">
                <div class="header__container">
                    <a href="#" class="logo logo_place_header"></a>
                    <nav class="header__nav header_desktop-nav">
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="#" class="header__link">Home</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">Category</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link header__link_indicator keyframes">LIVE</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__right-bar">
                        <form action="#" class="search header__search">
                            <input type="text" class="search__header" placeholder="I`m looking for..." />
                            <button class="search__btn">
                                <ion-icon class="search__icon" name="search-outline"></ion-icon>
                            </button>
                        </form>
                        <a href="#" class="header__signin-btn">Sign in<ion-icon class="header__signin-icon" name="log-in-outline"></ion-icon></a>
                    </div>
                </div>
            </header>
            <main class="content">
                <section class="banner page__banner">
                    <div class="banner__card">
                        <a href="#" class="banner__link"><img src="images/John-Wick-3.jpg" alt="Изображение баннера" class="banner__image" /></a>
                        <div class="banner__text">
                            <ul class="banner__list">
                                <li class="banner__item">
                                    <ion-icon name="film" role="img" class="banner__icon" aria-label="film"></ion-icon>
                                    <span class="banner__description">Action/Thriller</span>
                                </li>
                                <li class="banner__item">
                                    <ion-icon name="calendar" role="img" class="banner__icon" aria-label="calendar"></ion-icon>
                                    <span class="banner__description">2019</span>
                                </li>
                                <li class="banner__item">
                                    <ion-icon name="time" role="img" class="banner__icon" aria-label="time"></ion-icon>
                                    <span class="banner__description">2h 11m</span>
                                </li>
                                <li class="banner__item">
                                    <span class="banner__description">4K</span>
                                </li>
                            </ul>
                            <h2 class="banner__title">John Wick: Chapter 3 - Parabellum</h2>
                        </div>
                    </div>
                </section>
                <section class="movies">
                    <div class="filter movies__filter">
                        <div class="filter__left-side">
                            <select name="genre" class="filter__dropdown filter__dropdown_genre">
                                <option selected class="filter__option" value="all genres">All genres</option>
                                <option class="filter__option" value="action">Action</option>
                                <option class="filter__option" value="adventure">Adventure</option>
                                <option class="filter__option" value="animal">Animal</option>
                                <option class="filter__option" value="animation">Animation</option>
                                <option class="filter__option" value="biography">Biography</option>
                            </select>
                            <!-- <ion-icon class="filter__dropdown-icon" name="chevron-down-outline"></ion-icon> -->
                            <select name="year" class="filter__dropdown filter__dropdown_year">
                                <option selected class="filter__option" value="all years">All the years</option>
                                <option class="filter__option" value="2022">2022</option>
                                <option class="filter__option" value="2020-2021">2020-2021</option>
                                <option class="filter__option" value="2010-2019">2010-2019</option>
                                <option class="filter__option" value="2000-2009">2000-2009</option>
                                <option class="filter__option" value="1980-1999">1980-1999</option>
                            </select>
                            <!-- <ion-icon class="filter__dropdown-icon" name="chevron-down-outline"></ion-icon> -->
                        </div>
                        <div class="filter__right-side">
                            <input type="radio" name="grade" checked id="featured" class="filter__radio filter__radio_featured" />
                            <label for="featured" class="filter__radio-text">Featured</label>
                            <input type="radio" name="grade" id="popular" class="filter__radio filter__radio_popular" />
                            <label for="popular" class="filter__radio-text">Popular</label>
                            <input type="radio" name="grade" id="newest" class="filter__radio filter__radio_newest" />
                            <label for="newest" class="filter__radio-text">Newest</label>
                            <div class="filter__radio-bg"></div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <script src="pages/index.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
